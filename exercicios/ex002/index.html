<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linhas</h1>
    <hr>
    <p>Para quebras o texto em alguma parte específica &#x1F43E <br> usa-se a tag &lt;br&gt;</p>
    <!-- lt = less than / gt = greater than -->

    <p>Vamos adicionar alguns símbolos especiais: <br>
        &reg;
        &copy;
        &trade;
        &euro;
        &uArr;
    </p>
    <p>Vamos adicionar alguns emojis: <br>
        &#x1F43E;
        &#x1F384;
    </p>
</body>
</html>
